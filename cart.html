<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArgenNet - Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="logo.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="nav-container">
            <a href="/" class="logo">
                <i class="fas fa-laptop-code logo-icon"></i>
                <h1>ArgenNet</h1>
            </a>
            <nav class="nav-menu">
                <a href="index.html">Home</a>
                <a href="marketplace.html">Marketplace</a>
                <a href="index.html#services">Services</a>
                <a href="index.html#testimonials">Testimonials</a>
                <a href="index.html#contact">Contact</a>
            </nav>
            <div class="nav-buttons">
                <div class="search-box">
                    <input type="text" placeholder="Search...">
                </div>
                <button class="cart-btn"><i class="fas fa-shopping-cart"></i></button>
                <button class="account-btn"><i class="fas fa-user"></i></button>
                <button id="mobile-menu-btn"><i class="fas fa-bars"></i></button>
            </div>
        </div>
    </header>

    <section class="container">
        <h2 class="section-title">Shopping Cart</h2>
        <div id="cart-items">
            <p>Your cart is empty.</p>
        </div>
        <div id="cart-total">
            <p>Total: $0.00</p>
            <a href="checkout.html" class="btn btn-primary">Proceed to Checkout</a>
        </div>
    </section>

    <footer>
        <div class="container footer-content">
        </div>
        <div class="copyright">
            &copy; 2024 ArgenNet. All rights reserved.
        </div>
    </footer>

    <script src="cart.js"></script>
</body>
</html>
